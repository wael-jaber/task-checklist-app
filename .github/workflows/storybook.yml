name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - develop
  workflow_run:
    workflows: ['CI Testing and Linting']
    types:
      - completed
    branches:
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm build-storybook -o storybook-static

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy Storybook to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --branch gh-pages https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
          cd gh-pages

          if [ -d "storybook" ]; then
            rm -rf storybook
          fi

          mv ../storybook-static storybook

          git add .
          git commit -m "Deploy updated Storybook to /storybook/"
          git push origin gh-pages
